    <style>
        .activeli {
            color: #ffffff;
            background-color: #cc0000;
            font-weight: bold;
        }

        .table > tbody > tr > td {
            padding-top: 1px !important;
            padding-bottom: 1px !important;
        }

        .noticeIcon {
            width: 50px;
            height: 50px;
            position: relative;
            background: #000;
            color: #cc0000;
        }

            .noticeIcon:hover {
                background: #cc0000 !important;
                color: #ffffff;
            }

            .noticeIcon > var {
                position: absolute;
                top: 0;
                right: 0;
                padding: 2px 5px 2px 2px;
                background: #fff;
                color: #000;
                border-radius: 3px;
            }

        var :hover {
            background: #fff;
            color: #cc0000;
        }

        label.myLabel input[type="file"] {
            position: fixed;
            top: -1000px;
        }

        /***** Example custom styling *****/
        .myLabel {
            width: 100%;
            border: 2px solid #343639;
            padding: 12px 5px 12px 15px;
            background: #343639;
            display: inline-block;
            cursor: pointer;
        }

            .myLabel:hover {
                background: #1E282C;
            }

            .myLabel:active {
                background: #343639;
            }

            .myLabel :invalid + span {
                color: #B8C7CE;
            }

            .myLabel :valid + span {
                color: #B8C7CE;
            }

        ._msddli_ {
            padding: 0 !important;
            margin: 12px !important;
        }

        .fnone {
            max-height: 39px !important;
        }
    </style>
</head>
<body class="ui-ly sidebar-mini" ng-controller="listaCampaignsController" id="body">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini -->
                <span class="logo-mini"><img src="assetsBackEnd/images/a-vaya.png"></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><img src="assetsBackEnd/images/avaya-logo.png"> <strong></strong></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-brand" style="color:#F8F8F8">Calendar BackEnd </div>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!--<li>
                            <div class="userName" style="color: #F8F8F8; padding-top: 15px !important;">{{nombre}}</div>
                        </li>
                        <li> <a href="#" target="_self" ng-click="changePasswordModal()" id="changePassword">Change Password</a></li>-->
                        <li><a id="Exit" href="#" ng-click="salir()"><i class="fa fa-sign-out"></i><span>&nbsp;&nbsp;&nbsp;Sign Out</span></a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="header" style="padding: 16px 25px 10px 15px; height: 53px !important;font-size: 17px;"><strong>Calendar</strong></li>
                    
                    <li class="treeview">
                        <a href="#listCampaigns">
                            <i class=" fa fa-list">
                            </i> <span>Blitz list</span>
                        </a>
                    </li>
                    

                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!--Contenido Vistas-->
            <div ng-view></div>
        </div><!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2017 <a href="https://www.avaya.com">Avaya Inc.</a></strong>
        </footer>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Delete Campaign Calendar</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-tactic">
                            <strong>Confirm that you want to remove all data.</strong>&nbsp;&nbsp;
                            <button type="button" style="max-width: 120px;" class="btn btn-danger" ng-click="deleteEventSubmit()">Delete</button>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" style="max-width: 120px;" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel2">Change your password</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-tactic">
                            <div class="form-horizontal">
                                <div class="form-group" id="oldPasswordMsg">
                                    <label for="oldPassword" class="col-sm-4 control-label">Old Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="oldPassword" ng-model="oldPassword" placeholder="Old Password">
                                    </div>
                                </div>
                                <div class="form-group" id="newPasswordMsg">
                                    <label for="newPassword" class="col-sm-4 control-label">New Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="newPassword" ng-model="newPassword" placeholder="New Password">
                                    </div>
                                </div>
                                <div class="form-group" id="confirmNewPasswordMsg">
                                    <label for="confirmNewPassword" class="col-sm-4 control-label">Confirm New Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="confirmNewPassword" ng-model="confirmNewPassword" placeholder="Confirm New Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">
                                        <label for="" class="control-label">* All fields are required</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="changeBtn" ng-click="changePassword()">Accept</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- ./wrapper -->
    <!-- jQuery 2.1.4 -->
    <script src="assetsBackEnd/plugins/jQuery/jQuery-2.1.4.min.js"></script>
