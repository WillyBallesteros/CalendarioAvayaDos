<body ng-controller="indexController">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #cc0000;">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.avaya.com/emea/"><img src="images/logo-white.png" width="90" alt=""/></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav"></ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Begin page content -->
	<div class="container">
	<div class="row">
		<div class="col col-xs-1 col-sm-2 col-md-4"></div>
		<div class="col col-xs-10 col-sm-8 col-md-4 login">
		<div class="logo-form"><img src="images/icon-form.png" alt=""></div>
		<form>
			<div class="tit-form">
				<h1>Campaigns Calendar </h1>
				<p>&nbsp;</p>
				
				
			</div>
			<div class="form-group">
				
				<label class="sr-only" for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="UsuarioAcceso" ng-model="UsuarioAcceso" placeholder="Email" style="width: 300px;">
			</div>
			<div class="form-group">
				<label class="sr-only" for="UsuarioPassword">Password</label>
				<input type="password" class="form-control" id="UsuarioPassword" ng-model="UsuarioPassword" placeholder="Password" style="width: 300px;">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<!--<div class="form-group">
				<a href="" target="_self" ng-click="forgotPassword()">Forgot your password?</a>
			</div>
			<div class="form-group">
				<a href="" target="_self" ng-click="agregarUser()" >Request Access</a>
			</div>-->
			<button type="submit" class="btn btn-default btn-login" ng-click="login()"><h4>Log In</h4></button>
		</form></div>
		<div class="col col-xs-1 col-sm-2 col-md-4"></div>
	</div>
	
	  
	</div>

	<footer class="footer">
		<div class="container">
			 <div class="row">
		
			<div class="col col-sm-6 text-center">
				<a href="http://www.avaya.com/usa/" target="_blank" style="color:#cc0000">www.avaya.com</a><br class=" visible-xs">
				<br class=" visible-xs">
			</div>
			<div class="col col-sm-6 text-center" style="font-size:12px">©2016 Avaya Inc. All rights reserved.</div>
		</div>
		</div>
	</footer>

	<div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #cc0000; color: #fff;">
					<button style="color: #ffffff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Forgot your password?</h4>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group" id="UsuarioEmailMsg">
							<label for="UsuarioEmail" class="col-sm-4 control-label">User Email</label>
							<div class="col-sm-8">
								<input type="email" id="UsuarioEmail" class="form-control" ng-model="UsuarioEmail" placeholder="User Email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-default" ng-click="recoveryPassword()">Accept</button>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">&nbsp;</label>
							<div class="col-sm-8">
								<label for="" class="control-label">User Email is required</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

<div class="modal fade" id="requestAccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background-color: #cc0000; color: #fff;">
				<button style="color: #ffffff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Request Access</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<!--<div class="form-group" id="UsuarioNombreAddMsg">
						<label class="col-sm-4 control-label">* Name</label>
						<div class="col-sm-8">
							<input type="text" id="UsuarioNombreAdd" class="form-control" ng-model="UsuarioNombreAdd" placeholder="User Name">
						</div>
					</div>-->
					<div class="form-group" id="UsuarioEmailAddMsg">
						<label for="UsuarioEmailAdd" class="col-sm-4 control-label">Email</label>
						<div class="col-sm-8">
							<input type="email" id="UsuarioEmailAdd" class="form-control" ng-model="UsuarioEmailAdd" placeholder="User Email">
						</div>
					</div>
					<div class="form-group" id="UsuarioAccesoAddMsg">
						<label for="UsuarioAccesoAdd" class="col-sm-4 control-label">User Name </label>
						<div class="col-sm-8">
							<input type="text" id="UsuarioAccesoAdd" class="form-control" ng-model="UsuarioAccesoAdd" placeholder="User Access">
						</div>
					</div>
					<div class="form-group" id="UsuarioPasswordAddMsg">
						<label for="UsuarioPasswordAdd" class="col-sm-4 control-label">Password </label>
						<div class="col-sm-8">
							<input type="text" id="UsuarioPasswordAdd" class="form-control" ng-model="UsuarioPasswordAdd" placeholder="User Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-default" ng-click="addNewUser()">Accept</button>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">&nbsp;</label>
						<div class="col-sm-8">
							<label for="" class="control-label">* All fields are required</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
